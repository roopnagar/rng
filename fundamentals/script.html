<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript form demo</title>

</head>

<body>
    <div class="container">
        <form id="signup">
            <div class="field">
                <div id="field">
                    <label for="id">id</label>
                    <input type="textid" id="userid" name="id" placeholder="Enter id" />
                </div>
                <div id="field">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name" placeholder="Enter name" />
                </div>
                <div id="field">
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" />
                </div>
                <div id="field">
                    <label for="email">email</label>
                    <input type="text" id="email" name="email" placeholder="Enter email" />
                </div>
                <div id="field">
                    <label for="address">address</label>
                    <input type="text" id="address" name="address" placeholder="Enter address" />
                </div>
                <div id="field">
                    <label for="phone">phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter phone" />
                </div>
                <div id="field">
                    <label for="website">website</label>
                    <input type="text" id="website" name="website" placeholder="Enter website" />
                </div><div id="field">
                    <label for="company">company</label>
                    <input type="text" id="company" name="company" placeholder="Enter company"/>
                    </div>
                <button type="submit" class="full">SUBMIT</button>

            </div>
        </form>
    </div>
</body>
<script src="./script.js"></script>

</html>
